<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:dir="#{pageflow.dir}">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend th:text="#{signupform.titlein}">Please Sign In</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label" th:text="#{signupform.email}">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" th:placeholder="#{signupform.email}" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" th:text="#{signupform.password}">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" th:placeholder="#{signupform.password}" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> <p th:text="#{signupform.rememberme}">Remember me</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" th:text="#{signupform.signin}">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p th:text="#{signupform.newAccount}">New here? </p><a href="signup" th:href="@{/signup}" ><p th:text="#{signupform.signup}">Sign Up</p></a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
