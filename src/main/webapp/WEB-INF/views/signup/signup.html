<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:switch="#{pageflow.dir}">
    <link th:case="'ltr'" href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link th:case="'rtl'"  href="../../../resources/css/bootstrap-rtl.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap-rtl.min.css}" />
    </th:block>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend th:text="#{signupform.titleup}" >Please Sign Up</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label" th:text="#{signupform.email}">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" th:placeholder="#{signupform.email}" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label"  th:text="#{signupform.password}">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" th:placeholder="#{signupform.password}" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" th:text="#{signupform.signup}">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p th:text="#{signupform.alreadyhaveAccount}">Already have an account? </p><a href="signin" th:href="@{/signin}"><p th:text="#{signupform.signin}">Sign In </p></a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
